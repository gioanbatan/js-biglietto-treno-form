<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto Treno Form</title>
</head>
<body>
    <main>
        <div class="ms_main-wrapper">
                <!-- Form -->
                <!-- <form action=""> -->
                <!-- User data input -->
                <div class="ms_user-data">
                    <h1>Boolean Travels</h1>

                    <p>Inserisci i tuoi dati:</p>

                    <div class="ms_user-input-container">
                        <div class="ms_user-input">
                            <label for="user-name">Nome</label>
                            <input type="text" id="user-name">
                        </div>

                        <div class="ms_user-input">
                            <label for="user-lastname">Cognome</label>
                            <input type="text" id="user-lastname">
                        </div>
                    
                        <div class="ms_user-input">
                            <label for="user-age">Età</label>
                            <input type="text" id="user-age">
                        </div>

                        <div class="ms_user-input">
                            <label for="user-distance">Inserire la quantità di km da percorrere </label>
                            <input type="text" id="user-distance">
                        </div>
                    </div>

                    <!-- Send button -->
                    <div class="ms_send">
                        <button id="send-btn" class="btn">Invia!</button>
                        <button id="clear-btn" class="btn">annulla</button>
                    </div>
                    <!-- Send button -->
                </div>
                <!-- /User data input -->
                <!-- </form> -->
                <!-- /Form -->
                
                <!-- Ouput section -->
                <section class="output">
                    <h2 id="user-name-output"></h2>
                    <h2 id="user-lastname-output"></h2>
                    <h2 id="user-age-output"></h2>
                    <h2 id="final-price">Il prezzo del tuo biglietto è: </h2>
                </section>
                <!-- /Ouput section -->
            </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
